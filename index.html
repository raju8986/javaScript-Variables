<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //function b with global variable
        var data = "50";
        function a() {
            document.write("Global Variable =>");
            document.writeln(data);
        }
//functio b with local variable 
        function b() {
            var data = "100";
            document.write("<br>")
            document.write("Local Variable =>");
            document.writeln(data);
        }
        a();
        b();
//For console items
        console.log(`Menu Items

Donuts
Pizza`)
    </script>
</body>

</html>
